<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>X-mas animation css</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- snow start -->
    <div class="snow">
        <span class="snow1"></span>
        <span class="snow2"></span>
        <span class="snow3"></span>
    </div>
    <!-- snow end -->

    <!-- lightropes start -->
    <div class="lightropes">
        <ul class="lightrope">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

            <li></li>

            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- lightropes end -->

    <div class="neon-text">
        <h1 class="neon" data-text="Happy New Year!">Happy New Year!</h1>
    </div>

    <div class="content">
        <!-- tree start -->
        <div class="tree">
            <div class="star-icon">
                <i class="fas fa-star star"></i>
            </div>

            <div>
                <span></span>
                <span></span>
            </div>

            <div>
                <span></span>
                <span></span>
            </div>

            <div>
                <span></span>
                <span></span>
            </div>

            <div>
                <span></span>
                <span></span>
            </div>

            <div>
                <span></span>
                <span></span>
            </div>
        </div>
        <!-- tree end  -->

        <!-- snowman start -->
        <div class="snowman">
            <div class="face">
                <div class="eye1"></div>
                <div class="eye2"></div>
                <div class="nose"></div>
                <div class="hat">
                    <div class="htop"></div>
                </div>
            </div>
            <div class="body">
                <div class="buttons">
                    <div class="b1"></div>
                    <div class="b2"></div>
                    <div class="b3"></div>
                </div>
                <div class="hand-l">
                    <div class="s1"></div>
                </div>
                <div class="hand-r">
                    <div class="s2"></div>
                </div>
                <div class="scarf">
                    <div class="sc1"></div>
                    <div class="sc2"></div>
                </div>
            </div>
        </div>
        <!-- snowman end-->
    </div>

    <audio src="Into the Unknown.mp3" autoplay loop></audio>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0e52b6ff38.js" crossorigin="anonymous"></script>

</html>
